],isStartScreen:true,order:[],pool:[],currentIndex:0,totalBlocks:14,removePerSecond:1.4,currentBlocks:14,paused:false,animFrame:null,autoTimer:null,selectedGroups:[],statsEnabled:true,autoEnabled:false,randomMode:true,
init(){
  this.timerContainer=document.getElementById("timerContainer");
  this.signInfo=document.getElementById("signInfo");
  this.signNumber=document.getElementById("signNumber");
  this.signName=document.getElementById("signName");
  this.signDescription=document.getElementById("signDescription");
  this.showInfoButton=document.getElementById("showInfoButton");
  this.pauseButton=document.getElementById("pauseButton");
  this.nextButton=document.getElementById("nextButton");
  this.statsLine=document.getElementById("statsLine");

  this.showInfoButton.addEventListener("click",()=>this.showInfo());
  this.pauseButton.addEventListener("click",()=>this.togglePause());
  this.nextButton.addEventListener("click",()=>this.nextSign());

  // 🔹 Створення таймер-блоків
  this.blocks=[];
  for(let i=0;i<this.totalBlocks;i++){
    let b=document.createElement("div");
    b.className="timerBlock";
    this.timerContainer.appendChild(b);
    this.blocks.push(b);
  }

  document.querySelectorAll("#settingsPanel input[type=checkbox]").forEach(cb=>{
    cb.addEventListener("change",()=>this.updateSettings())
  });
  this.updateSettings()
},
updateSettings(){this.selectedGroups=[...document.querySelectorAll("#settingsPanel input[type=checkbox]")].filter(cb=>cb.checked&&cb.value).map(cb=>parseInt(cb.value));this.randomMode=document.getElementById("modeRandom").checked;this.statsEnabled=document.getElementById("showStats").checked;this.autoEnabled=document.getElementById("autoMode").checked;let pool=this.signs;if(this.selectedGroups.length>0){pool=this.signs.filter(s=>{let g=parseInt(s.number.split(".")[0]);return this.selectedGroups.includes(g)})}this.pool=pool;this.order=[...Array(pool.length).keys()];if(this.randomMode)this.order=this.shuffle(this.order);this.currentIndex=0;this.updateStats()},
updateStats(){this.statsLine.textContent=(this.statsEnabled&&!this.isStartScreen)?`${this.currentIndex+1}/${this.order.length}`:""},
shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}return a},
loadSign(){const s=this.pool[this.order[this.currentIndex]];document.getElementById("signWrapper").innerHTML=`<img id="signImage" src="${s.image}" alt="UA road sign">`;this.signNumber.textContent=s.number;this.signName.textContent=s.name;this.signDescription.textContent=s.description;this.timerContainer.classList.remove("hidden");this.signInfo.classList.add("hidden");this.showInfoButton.classList.remove("hidden");this.pauseButton.classList.remove("hidden");this.nextButton.classList.add("hidden");this.currentBlocks=this.totalBlocks;this.updateBlocks();cancelAnimationFrame(this.animFrame);clearTimeout(this.autoTimer);this.lastTime=performance.now();this.runTimer(this.lastTime);this.updateStats()},
updateBlocks(){for(let i=0;i<this.totalBlocks;i++){if(i<this.currentBlocks){let r=i/(this.totalBlocks-1),R=Math.round(255*r),G=Math.round(255*(1-r));this.blocks[i].style.background=`rgb(${R},${G},0)`;this.blocks[i].style.opacity=1}else{this.blocks[i].style.background="#555";this.blocks[i].style.opacity=.3}}},
runTimer(t){if(!this.paused){const d=(t-this.lastTime)/1000;this.lastTime=t;this.currentBlocks-=this.removePerSecond*d;if(this.currentBlocks<=0){this.currentBlocks=0;this.updateBlocks();this.showInfo();return}this.updateBlocks()}this.animFrame=requestAnimationFrame(e=>this.runTimer(e))},
showInfo(){cancelAnimationFrame(this.animFrame);this.signInfo.classList.remove("hidden");this.timerContainer.classList.add("hidden");this.showInfoButton.classList.add("hidden");this.pauseButton.classList.add("hidden");this.nextButton.classList.remove("hidden");if(this.isStartScreen){this.signNumber.textContent="";this.signName.textContent="";this.signDescription.innerHTML="Дорожні знаки України.<br>Можливість закріпити свої знання.";return}if(this.autoEnabled){clearTimeout(this.autoTimer);this.autoTimer=setTimeout(()=>this.nextSign(),15000)}},
togglePause(){this.paused=!this.paused;this.pauseButton.textContent=this.paused?"Продовжити":"Пауза";if(!this.paused){this.lastTime=performance.now();this.runTimer(this.lastTime)}},
nextSign(){clearTimeout(this.autoTimer);if(this.isStartScreen){this.isStartScreen=false;this.updateSettings();this.loadSign();return}this.currentIndex++;if(this.currentIndex>=this.order.length){document.getElementById("signWrapper").innerHTML="<h1>🎉<br>Гарна робота!<br>... як сказала фрау:<br>Насолоджуйтесь життям!!</h1>";document.getElementById("bottomContent").classList.add("hidden");return}this.loadSign()}};
SignQuiz.init();
const menuToggle=document.getElementById("menuToggle"),settingsPanel=document.getElementById("settingsPanel");menuToggle.addEventListener("click",()=>{settingsPanel.classList.toggle("open");menuToggle.textContent=settingsPanel.classList.contains("open")?"-":"≡"});
</script>
