html, body {

#signWrapper {

  margin-bottom: 10px;
  background: #1e1e1e;
}

#signImage {

  pointer-events: none;
}

#bottomContent {

  align-items: center;
  width: 100%;
}

#timerContainer {
  display: grid;
  grid-template-columns: repeat(14, 20px);
  gap: 2px;
  margin-bottom: 10px;
  height: 30px;
}

.timerBlock {
  height: 30px;
  transition: background 0.3s linear, opacity 0.3s linear;
}

.hidden { display: none !important; }

button {
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
  background: #333;
  color: #f0f0f0;
  border: none;
  border-radius: 5px;
  margin: 5px;
}

.controls {
  display: flex;
  gap: 10px;
  justify-content: center;
}

@media (max-height: 700px) {
  #timerContainer {
    grid-template-columns: repeat(14, 15px);
    height: 25px;
  }
  button {
    font-size: 16px;
    padding: 8px 16px;
  }
}
</style>

  init() {
    this.signImage = document.getElementById("signImage");
    this.timerContainer = document.getElementById("timerContainer");
    this.signInfo = document.getElementById("signInfo");
    this.signNumber = document.getElementById("signNumber");
    this.signName = document.getElementById("signName");
    this.signDescription = document.getElementById("signDescription");
    this.showInfoButton = document.getElementById("showInfoButton");
    this.pauseButton = document.getElementById("pauseButton");
    this.nextButton = document.getElementById("nextButton");

    this.showInfoButton.addEventListener("click", () => this.showInfo());
    this.pauseButton.addEventListener("click", () => this.togglePause());
    this.nextButton.addEventListener("click", () => this.nextSign());

    // створюю таймер-блоки один раз
    this.blocks = [];
    for(let i=0;i<this.totalBlocks;i++){
      let b = document.createElement('div');
      b.className = 'timerBlock';
      this.timerContainer.appendChild(b);
      this.blocks.push(b);
    }

    // формуємо випадковий порядок індексів
    this.order = this.shuffle([...Array(this.signs.length).keys()]);
    this.currentIndex = 0;

    this.loadSign();
  },

  shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  },

  loadSign() {
    const sign = this.signs[this.order[this.currentIndex]];

    // завантажуємо поточний знак
    this.signImage.src = sign.image;

    // попереднє завантаження наступного
    const nextIndex = (this.currentIndex + 1) % this.order.length;
    const nextSign = this.signs[this.order[nextIndex]];
    const preloadImg = new Image();
    preloadImg.src = nextSign.image;

    this.signNumber.textContent = sign.number;
    this.signName.textContent = sign.name;
    this.signDescription.textContent = sign.description;

    this.timerContainer.classList.remove("hidden");
    this.signInfo.classList.add("hidden");
    this.showInfoButton.classList.remove("hidden");
    this.pauseButton.classList.remove("hidden");
    this.nextButton.classList.add("hidden");

    this.currentBlocks = this.totalBlocks;
    this.updateBlocks();

    cancelAnimationFrame(this.animFrame);
    this.lastTime = performance.now();
    this.runTimer(this.lastTime);
  },

  updateBlocks() {
    for(let i=0;i<this.totalBlocks;i++){
      if(i<this.currentBlocks){
        let ratio = i/(this.totalBlocks-1);
        let r = Math.round(255*ratio);
        let g = Math.round(255*(1-ratio));
        this.blocks[i].style.background = `rgb(${r},${g},0)`;
        this.blocks[i].style.opacity = 1;
      } else {
        this.blocks[i].style.background='#555';
        this.blocks[i].style.opacity=0.3;
      }
    }
  },

  runTimer(timestamp) {
    if(!this.paused){
      const delta = (timestamp - this.lastTime)/1000; 
      this.lastTime = timestamp;
      this.currentBlocks -= this.removePerSecond * delta;
      if(this.currentBlocks <= 0){
        this.currentBlocks = 0;
        this.updateBlocks();
        this.showInfo();
        return;
      }
      this.updateBlocks();
    }
    this.animFrame = requestAnimationFrame(t => this.runTimer(t));
  },

  showInfo() {
    cancelAnimationFrame(this.animFrame);
    this.signInfo.classList.remove("hidden");
    this.timerContainer.classList.add("hidden");
    this.showInfoButton.classList.add("hidden");
    this.pauseButton.classList.add("hidden");
    this.nextButton.classList.remove("hidden");
  },

  togglePause() {
    this.paused = !this.paused;
    this.pauseButton.textContent = this.paused ? "Продовжити" : "Пауза";
    if(!this.paused) {
      this.lastTime = performance.now();
      this.runTimer(this.lastTime);
    }
  },

nextSign() {
  this.currentIndex++;
  if (this.currentIndex >= this.order.length) {
    // Кінець тесту – показуємо повідомлення
    document.getElementById("signWrapper").innerHTML = "<h1>🎉<br>Гарна робота!<br>Насолоджуйтесь життям...</h1>";
    document.getElementById("bottomContent").classList.add("hidden");
    return;
  }
  this.loadSign();
}
};

SignQuiz.init();
</script>
